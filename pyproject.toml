[build-system]
requires = ["setuptools>=64", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "froglib"
version = "2025.0.0"
description = "Custom Python classes and functions for FRC robot code used by FRC team 3160 - F.R.O.G."
license = {file = "license.md"}
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "math",
    "robotpy",
    "robotpy-commands-v2",
    "robotpy-ctre",
    "phoenix6",
    "robotpy-navx",
]

[project.urls]
Homepage = "https://github.com/FROG3160/FROGlib"